name: Publish to npm

on:
    push:
        branches:
            - master

jobs:
    publish:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  registry-url: https://registry.npmjs.org/

            - name: Install dependencies
              run: npm ci

            - name: Set Git config
              run: |
                  git config --global user.email "actions@github.com"
                  git config --global user.name "GitHub Actions"

            - name: Bump version
              run: |
                  # Automatically bump the version
                  npm version patch -m "Bump version to %s"  # Change to 'minor' or 'major' as needed
                  git push --follow-tags https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }}.git

            - name: Build package
              run: npm run build

            - name: Publish to npm
              run: npm publish --access public
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
